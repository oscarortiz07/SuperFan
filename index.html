<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Static Template</title>
  </head>
  <body>
    <div class="row1">
      <img id="pokemon" class="clickable" src="images/pikachu.png" alt="" />
    </div>
    <div class="row2">
      <img id="pokeball" src="images/pokeball.png" alt="" />
      <button id="invButton" class="clickable">
        <img src="images/inventory_icon.png" alt="" />
      </button>
    </div>

    <div id="inventory">
      <div class="slot">
        <img class="clickable" id="slot1" src="" alt="" />
      </div>
      <div class="slot">
        <img class="clickable" id="slot2" src="" alt="" />
      </div>
      <div class="slot">
        <img class="clickable" id="slot3" src="" alt="" />
      </div>
    </div>
    <div id="reset" class="clickable">RESET</div>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
          <span class="close">&times;</span>
        <h1 id="name">Name: Pikachu</h3>
          <h2 id="health">HP: 35</h3>
            <h2 id="attack">Attack: 55</h2>
            <h2 id="defense">Defense: 40</h2>
          <h2 id="type">Type: electric</h3>
      </div>
  
    </div>
  </body>
</html>
